<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Aircraft problem</title>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

  <script src="queue.js"></script>

  <script>

  window.onload = function() {
    system.systemBoot();
  }
  </script>

  <style type="text/css">
  </style>
</head>
<body>

  <div class="container">

    <div class='row'>
      <select id="plane_type">
        <option value="passenger">passenger</option>
        <option value="cargo">cargo</option>
      </select>
      <select id="plane_size">
        <option value="small">small</option>
        <option value="large">large</option>
      </select>

      <input type=button id=enqueue value=enqueue onclick="javascript: return system.enqueue({
        type: $('#plane_type').val(),
        size: $('#plane_size').val()
        });">
    </div>

    <div class='row'>
      <input type=button id=dequeue value=dequeue onclick="javascript: return system.dequeue();">
    </div>

    <!-- view of current state of enqueued airplanes -->
    <div class='row'>
      <ul id='queue'>
      </ul>
    </div>

  </div>

</body>
</html>
